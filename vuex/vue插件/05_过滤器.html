<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue(1).js"></script>
</head>
<body>
    <div id="app">
        <h1>过滤器</h1>
        <h1>{{msg|msgFilter}}</h1>
    </div>
    <script>
        Vue.filter('msgFilter',function (val) {
            console.log(val);
            return val.split('').reverse().join('')
        })
        let app = new Vue({
            el:'#app',
            data:{
                msg:'hello'
            },
            // filter:{
            //
            // }
        })
    </script>

</body>
</html>
