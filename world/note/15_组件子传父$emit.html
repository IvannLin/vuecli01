<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue(1).js"></script>
</head>
<body>
    <div id="app">
        <ul>
<!--            循环传值组件-->
            <school v-for="(item,index) in schoolList" @child-parent="change" :key="'abc'+index" :index="index" :school-name="item"></school>

        </ul>
        <h2>选中的学校是:{{chooseSchool}}</h2>

    </div>
    <script>
        //产品组件
        Vue.component("school",{
            props:['schoolName','index'],
            template:`<li>
                <h3>{{index}}----学校名称:{{schoolName}}</h3>
                <button @click="chooseEvent(schoolName)">选择学校</button>
            </li>`,
            methods:{
                chooseEvent:function (schoolName) {
                    console.log(schoolName);
                    //想要将子元素的数据传递给父元素,需要自定义触发事件,实现数据的传值
                    this.$emit('child-parent',schoolName)
                }
            }
        })




        //根组件
        let app = new Vue({
            el: '#app',
            data:{
                schoolList:['清华','北大','浙大','中大'],
                chooseSchool:""
            },
            methods:{
                change:function (data) {
                    this.chooseSchool = data
                }
            }

        })

    </script>
</body>
</html>
