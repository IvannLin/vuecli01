<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue(1).js"></script>

</head>
<body>
    <div id="app">
<!--        一般写法-->
        <h1>{{firstname+lastname}}</h1>
<!--        计算属性的写法-->
        <h1>{{fullname}}</h1>


<!--        逆序显示一个单词-->
        <h1>{{ word.split("").reverse().join("") }}</h1>
<!--        用计算属性-->
        <h1>{{reverseWord}}</h1>
    </div>

    <script>
        let app = new Vue({
            el:'#app',
            data:{
                firstname:'张',
                lastname:'三',
                word:'music'
            },
            computed:{
                fullname:function () {
                    console.log(this)
                    return this.firstname + this.lastname
                },
                reverseWord:function () {
                    return  this.word.split("").reverse().join("")

                }
            },
            methods:{

            }
        })
    </script>

</body>
</html>
