<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue(1).js"></script>
    <style>
        ul{
            list-style-type: none;
        }
    </style>
</head>
<body>
    <div id="app">
        <ul>
<!--            从父组件传值到子组件-->
            <product-com v-for="(item,index) in proList" :product="item"></product-com>
        </ul>

    </div>
    <script>
        //产品组件
        Vue.component("product-com",{
            props:['product'],
            template:`<li>
                <h3>产品名称:{{product.title}}</h3>
                <h4>产品描述:{{product.brief}}</h4>
                <p>产品价格:{{product.price}}</p>
            </li>`,
            data:function () {
                return{
                    title:"三只松鼠",
                }
            }
        })




        //根组件
        let app = new Vue({
            el: '#app',
            data:{
                proList:[
                    {
                        title:'产品1',
                        price:'10',
                        brief:'产品描述1'
                    },
                    {
                        title:'产品2',
                        price:'20',
                        brief:'产品描述2'
                    },
                    {
                        title:'产品3',
                        price:'30',
                        brief:'产品描述3'
                    },
                    {
                        title:'产品4',
                        price:'40',
                        brief:'产品描述4'
                    },

                ]
            },
            methods:{

            }
        })

    </script>
</body>
</html>
