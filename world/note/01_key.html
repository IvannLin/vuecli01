<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue(1).js"></script>
</head>
<body>
<div id="app">
    <div v-if="isLogin" class="login">
        <h3>登陆</h3>
        <div>
            用户名:
            <input type="text" name="username">
        </div>
        <div>
            密码:
            <input type="password" name="pwd">
        </div>

        <button>登陆</button>
    </div>
    <div v-else class="register">
        <h3>注册</h3>
        <div>
            用户名:
            <input type="text" name="username">
        </div>
        <div>
            密码:
            <input type="password" name="pwd">
        </div>

        <button>注册</button>
    </div>

    <button @click="toggle" type="button">切换登陆注册页</button>
</div>

<script>
    let app = new Vue({
        el:'#app',
        data:{
            isLogin:true
        },
        methods:{
            toggle:()=>{
                this.isLogin = !this.isLogin;
            }
        }
})
</script>

</body>
</html>
