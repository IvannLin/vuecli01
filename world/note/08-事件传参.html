<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue(1).js"></script>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="(item,index) in stars" @click="clickEvent(index,item,$event)">索引值:{{index}}-----内容:{{item}}</li>
    </ul>
</div>

<script>
    let app = new Vue({
        el:'#app',
        data:{
            stars:[
                '蔡徐坤','范冰冰','迪丽热巴'
            ]
        },
        methods:{
            clickEvent:function (index,value,event) {
                console.log(index);
                console.log(value);
                console.log(event);

            }
        }
    })
</script>

</body>
</html>
